<div class="container">

  <div class="panel panel-primary">
    <div class="panel panel-heading">
      <!--<h3>{{tableInf.listTitle}}</h3>-->
    </div>
    <div class="panel-body table-responsive">
      <form [formGroup]="accountForm" novalidate (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="emailInput">Email</label>
          <input type="text" class="form-control" id="emailInput"
                 formControlName="email" required>
          <div *ngIf="email.invalid && (email.dirty || email.touched)"
               class="alert alert-danger">
            <div *ngIf="email.errors.required">
              Email is required.
            </div>
            <div *ngIf="!email.errors.required && email.errors.email">
              Invalid Email format.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="name_surname">Name Surname</label>
          <input type="text" class="form-control" id="name_surname"
                 formControlName="nameSurname">
        </div>
        <div class="form-group">
          <label for="company">Company</label>
          <input type="text" class="form-control" id="company"
                 formControlName="company">
        </div>
        <div class="form-group">
          <label for="gsm">GSM</label>
          <input type="text" class="form-control" id="gsm"
                 formControlName="gsm">
        </div>

        <div formGroupName="address" class="well">
          <div class="form-group">
            <label for="street1Input">Street 1</label>
            <input type="text" class="form-control" id="street1Input"
                   formControlName="streetFirst">
          </div>
          <div class="form-group">
            <label for="street2Input">Street 2</label>
            <input type="text" class="form-control" id="street2Input"
                   formControlName="streetSecond">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city"
                   formControlName="city">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state"
                   formControlName="state">
          </div>
          <div class="form-group">
            <label for="postalCodeInput">PK</label>
            <input type="text" class="form-control" id="postalCodeInput"
                   formControlName="postalCode">
          </div>
          <div class="form-group">
            <label for="countryCode">Country Code</label>
            <select class="form-control" id="countryCode"
                    formControlName="countryCode">
              <option *ngFor="let code of countryCodes" [value]="code">{{code}}</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="accountForm.invalid">Submit</button>
      </form>
