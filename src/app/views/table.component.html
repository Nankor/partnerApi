<div class="container">

  <div class="panel panel-primary">
    <div class="panel panel-heading">
      <h3>{{tableInf.listTitle}} List</h3>
    </div>
    <div class="panel-body table-responsive">
      <form class="form-inline">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
            <input type="text" class="form-control" placeholder="Search Account"
                   #searchBox id="search-box" (keyup)="search(searchBox.value)">
          </div>
          <div class="input-group col-xs-2">
            <div class="input-group-addon">Limit</div>
            <input type="number" class="form-control" [ngModel]="pageSize" name="page-size"
                   #limitInput id="page-size" (change)="setPageSize(limitInput.value)" >
          </div>
          <div class="input-group">
            <button type="button" class="btn btn-default" (click)="gotoFirstPage()"><<</button>
          </div>
          <div class="input-group">
            <button type="button" class="btn btn-default" (click)="gotoPrePage()"><</button>
          </div>
          <div class="input-group col-xs-2">
            <div class="input-group-addon">Page</div>
            <input type="number" class="form-control" [ngModel]="pageNumber" name="page-number"
                   #pageInput id="page-number" (change)="setPageNumber(pageInput.value)" >
            <div class="input-group-addon">/{{pageNumberMax}}</div>
          </div>
          <div class="input-group">
              <button type="button" class="btn btn-default" (click)="gotoNextPage()">></button>
          </div>
          <div class="input-group">
            <button type="button" class="btn btn-default" (click)="gotoLastPage()">>></button>
          </div>

        </div>
      </form>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th *ngFor="let key of objKeys"><a>{{key}}</a></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of items" (click)="goDetail(item.id)">
          <td *ngFor="let key of objKeys">{{item[key]}}</td>
        </tr>
        </tbody>
      </table>
      <a *ngIf="tableInf.addCreateButton" type="button"
         class="btn btn-success" routerLink="/{{tableInf.routeName}}/new">New {{tableInf.listTitle}}</a>
    </div>
  </div>

</div>
