<div class="container">
  <div class="panel panel-primary">
    <!--<div class="panel-heading"><h3>Netsecop Patner API v0</h3></div>-->

        <div class="form-group">
          <label for="token"> &nbsp;Token: &nbsp;</label>
          <input type="password" class="form-control" id="token" [(ngModel)]="apiToken.id" name="token">
        </div>
        <div class="form-group">
          <label for="access_key"> &nbsp; &nbsp;Access_Key: &nbsp;</label>
          <input type="password" class="form-control" id="access_key" [(ngModel)]="apiToken.key" name="access_key">
        </div>
        <button (click)="goBack()" type="button" class="btn btn-primary">Back</button>
      </form>
